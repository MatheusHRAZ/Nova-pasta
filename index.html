<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moeda</title>
</head>

<body>
    <img class="logo" src="./assetes/logo-GIF.gif" alt="logo-conversor-de-moedas">

    <main>
        <label>
            coverter <b>para</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            coverter <b>de</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€$ Euro</option>
                <option value="libra">£$ Libra</option>
                <option value="Bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            valor:
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assetes/brasil 2.png" alt="logo-moeda-a-convereter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>


            <img class="arrow" src="./assetes/arrow.png" alt="logo-seta">

            <div class="currency-box"> 
                <img class="currency-img" src="./assetes/dolar.png" alt="logo-moeda-conv">
                <p class="currency" id="currency-name">Dolar</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>

    <script src="./scripts.js"></script>
</html>
